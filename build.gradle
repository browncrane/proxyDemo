apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
    testCompile 'com.github.dreamhead:moco-core:0.8.1'
    testCompile 'junit:junit:4.11'
}

group = 'com.thoughtworks.nano_proxy'
version = '0.0.1'

repositories {
	mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

